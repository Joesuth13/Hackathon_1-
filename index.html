<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Retrowave - Rock Paper Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rock Paper Scissors</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center gap-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Free Play</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Best of 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Best of 5</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lizard & Spock</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="game-container">
      <div class="card" id="rock">
          <img src="assets/img/rock.svg" alt="Rock">
          <p>Rock</p>
      </div>
      <div class="card" id="paper">
          <img src="assets/img/paper.svg" alt="Paper">
          <p>Paper</p>
      </div>
      <div class="card" id="scissors">
          <img src="assets/img/scissor.svg" alt="Scissors">
          <p>Scissors</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2689c86a07.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
