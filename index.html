<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Retrowave - Rock Paper Scissors</title>
    
    <!-- Bootstrap CSS for layout and styling components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <!-- Link to custom CSS file for styling -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg" id="nav">
      <!-- Bootstrap container to center content and provide responsive padding -->
      <div class="container-fluid">
        
        <!-- Game name styled using Bootstrap's "navbar-brand" class -->
        <a class="navbar-brand navigation-text" href="#">Rock Paper Scissors</a>
        
        <!-- Toggler button for mobile navigation, showing a menu icon -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"   
          data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span> <!-- Icon for the button -->
        </button>
        
        <!-- Collapsible navbar links for smaller screen responsive design -->
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
          <!-- Navbar links list with Bootstrap spacing and alignment classes -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center gap-3 navigation-text">
            
            <!-- Each link item -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Free Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Best of 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Best of 5</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lizard & Spock</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


<!-- Cards -->
    <div class="game-container">
        <div class="card" id="rock">
            <img src="rock.png" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="card" id="paper">
            <img src="paper.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="card" id="scissors">
            <img src="scissors.png" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>



    <!-- Footer section at the bottom of the page -->
    <footer class="footer bg-dark text-light fixed-bottom py-3">
      <!-- Bootstrap container to center content within the footer -->
      <div class="container text-center">
        
        <!-- Text introducing the GitHub links -->
        <p class="mb-1">Explore our developers' work on GitHub:</p>
        
        <!-- Flex container to align links horizontally with spacing -->
        <div class="d-flex justify-content-center gap-3">
          
          <!-- Each link to a developer's GitHub profile with FontAwesome GitHub icon -->
          <a
            href="https://github.com/developer1"
            target="_blank"
            class="text-light"  
            aria-label="GitHub Profile of Developer 1"
          >
            <i class="fab fa-github fa-lg"></i> Developer 1  <!-- FontAwesome icon for GitHub -->
          </a>
          
          <a
            href="https://github.com/developer2"
            target="_blank"
            class="text-light"
            aria-label="GitHub Profile of Developer 2"
          >
            <i class="fab fa-github fa-lg"></i> Developer 2
          </a>
          
          <a
            href="https://github.com/developer3"
            target="_blank"
            class="text-light"
            aria-label="GitHub Profile of Developer 3"
          >
            <i class="fab fa-github fa-lg"></i> Developer 3
          </a>

          <a
            href="https://github.com/developer4"
            target="_blank"
            class="text-light"
            aria-label="GitHub Profile of Developer 4"
          >
            <i class="fab fa-github fa-lg"></i> Developer 4
          </a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome script -->
    <script
      src="https://kit.fontawesome.com/2689c86a07.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link to custom JavaScript-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
