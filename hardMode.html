  <main id="mainContainer">

    <div class="row justify-content-center">
      <div data-selection="0" class="card computer-card borderGlowSurround">
          <img src="assets/img/question.svg" alt="Question Mark">
      </div>
  </div>

  <div class="row justify-content-center text-center">
    <p id="computer-choice" class="info-text textGlow text-center">Waiting...</p>
    </div>
    <div class="row justify-content-center align-items-center text-center">
        <p id="game-outcome" class="textGlow info-text text-center">Rock, Paper, Scissors </p>
    </div>

    <div class="row d-grid justify-content-center ">
        <p id="user-choice" class="info-text textGlow text-center">Pick one!</p>
    </div>
   


    <div id="gameContainer" class=" row">
            <div class="col-4 d-grid justify-content-end">
                <div data-selection="0"
                    class=" user-selection cardFlicker card borderGlowSurround bgColorGreyBlu flicker" id="rock">
                    <img src="assets/img/rock.svg" alt="Rock">
                    <p>Rock</p>
                </div>
            </div>
            <div class="col-3 d-grid justify-content-center">
                <div data-selection="1"
                    class=" user-selection cardFlicker card borderGlowSurround bgColorOrange flicker" id="paper">
                    <img src="assets/img/paper.svg" alt="Paper">
                    <p>Paper</p>
                </div>
            </div>
            <div class="col-4">
                <div data-selection="2"
                    class=" user-selection cardFlicker card borderGlowSurround bgColorPurple flicker" id="scissors">
                    <img src="assets/img/scissor.svg" alt="Scissors">
                    <p>Scissors</p>
                </div>
            </div>
        </div>
        <div id="scores" class="row justify-content-center">
          <p id="current-streak-score" class=" col-2 info-text textGlow text-center">0 <br> Streak score here</p>
          <div class="col-2 info-text textGlow text-center"> </div>
          <p id="highest-streak-score" class="col-2 info-text textGlow text-center">0 <br> high score here</p>
      </div>

  </main>
